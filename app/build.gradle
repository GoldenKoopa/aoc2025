plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'eu.goldenkoopa.aoc.y2025.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
task runBenchmark(type: JavaExec) {
    def day = project.hasProperty('day') ? project.property('day').toInteger() : -1
    def runs = project.hasProperty('runs') ? project.property('runs').toInteger() : 10

    group = "Execution"
    description = "Run the benchmarkParts method"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'eu.goldenkoopa.aoc.y2021.BenchmarkRunner'
    args '2025', day, runs
}

task createDay(type: JavaExec) {
    def day = project.hasProperty('day') ? project.property('day').toInteger() : -1
    group = "Creation"
    description = "Creates day class from template"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'eu.goldenkoopa.aoc.y2021.DayAssembler'
    args 2025, day
}

